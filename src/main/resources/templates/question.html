<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title} + ' - G社区' ">G社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h1 th:text="${question.title}"></h1>
            <span class="question-desc">作者：<span th:text="${question.user.name}"></span> | 发布于：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>	| 阅读数：<span th:text="${question.viewCount}"></span></span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <p th:text="${question.description}"></p>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
            <a th:if="${session.user ne null and session.user.id eq question.creator}" class="question-desc" href=""><span class="glyphicon glyphicon-pencil"></span> 编辑</a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>发起人</h3>
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" th:src="${question.user.avatarUrl}" src="..." alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <a class="media-heading" th:text="${question.user.name}">Media heading</a><br/>
                    <span class="question-desc" th:text="${question.user.bio}"></span>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
